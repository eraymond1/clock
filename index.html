<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>My Clock's</h1>
</head>
<body>

    <div class="time">
        <h4>Current Time is:</h4>
        <h3><span id="clock" >Clock goes here</span></h3>
        
    </div>
    <script type="text/javascript" src="script.js">  </script>

    <div id="clockContainer">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>

    <div class="calculator">
        <h4 class="display">My Calculator</h4>
        
                
    </div>

    <div class="calculator_keys">
        <div colspan="3" id="calculator_display"><input type="text" id="result"></div>
        <button class="key--operator" data-action="add" id="addition">+</button>
        <button class="key--operator" data-action="subtract" id="sub">-</button>
        <button class="key--operator" data-action="multiply" id="multi">&times;</button>
        <button class="key--operator" data-action="divide" id="division">/</button>
        <button onclick="clearInput()" class="key-number" id="7">7</button>
        <button onclick="clearInput()" class="key-number" id="8">8</button>
        <button onclick="clearInput()" class="key-number" id="9">9</button>
        <button onclick="clearInput()" class="key-number" id="4">4</button>
        <button onclick="clearInput()" class="key-number" id="5">5</button>
        <button onclick="clearInput()" class="key-number" id="6">6</button>
        <button onclick="clearInput()" class="key-number" id="1">1</button>
        <button onclick="clearInput()" class="key-number" id="2">2</button>
        <button onclick="clearInput()" class="key-number" id="3">3</button>
        <button onclick="clearInput()" class="key-number" id="0">0</button>
        <button data-action="decimal">.</button>
        <button data-action="clear" value="clear" id="delete" onclick="clearInput()">CLR</button>
        <button class="key--equal" data-action="calculate" id="equals">=</button>
    </div>
    <script src="./script.js"></script>
        
    </script>
</body>
</html>
