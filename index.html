<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>My Clock's</h1>
</head>
<body>

    <div class="time">
        <h4>Current Time is:</h4>
        <h3><span id="clock" >Clock goes here</span></h3>
        
    </div>
    <!-- <script type="text/javascript" src="script.js">  </script> -->

    <div id="clockContainer">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>

    <!-- <div class="calculator">
        <h4 class="display">My Calculator</h4>
        
                
    </div> -->

    <div class="calculator_grid">
        <div colspan="3" class="output" id="calculator_display">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two" >CLR</button>
        <button data-delete >DEL</button>
        <button data-operation>/</button>        
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        
        
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        
        <button data-operation>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>+</button>
        
        
        
        
        <button data-number>.</button>
        <button data-number>0</button>
        
        <button data-equals class="span-two" id="equals">=</button>
    </div>
    <script src="script.js"></script>
        
    </script>
</body>
</html>
